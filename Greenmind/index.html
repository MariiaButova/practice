<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenmind</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="logo">
                        <a class="logo__link" href="#" class="logo__link">
                            <img class="logo__img" src="img/logo.png" alt="Logo">
                        </a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__link menu__link--active" href="#">Home</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">Products</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">Contacts</a>
                            </li>
                        </ul>
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">
                                    <img class="menu__link-icon" src="img/cart_icon.png" alt="cart icon">
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">
                                    <img class="menu__link-icon" src="img/person_icon.png" alt="profile icon">
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__link" href="#">
                                    <img class="menu__link-icon" src="img/filter-right-icon.png" alt="filter icon">
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header__search">
            <div class="container">
                <div class="header__search-inner">
                    <div class="header__search-content">
                        <h1 class="header__search-title">Buy your dream plants</h1>
                        <dl class="search__list">
                            <dt class="search__list-amount">50+</dt>
                            <dd class="search__list-object">Plant Species</dd>
                            <dt class="search__list-amount">100+</dt>
                            <dd class="search__list-object">Customers</dd>
                        </dl>
                        <form class="form" action="#">
                            <label class="form__label" for="search"></label>
                            <input class="form__input" id="search" type="text" name="search" palceholder="What are you looking for?">
                            <input class="form__input-submit" type="submit" value="search">
                        </form>
                    </div>
                    <div class="header__search-image">
                        <img class="header__search-item" src="img/plant_img.png" alt="Plant in a pot">
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content"></div>
    </header>
</body>
</html>
