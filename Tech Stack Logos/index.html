<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8646600bda.js" crossorigin="anonymous"></script>
    <title>Tech Stack Logos</title>
</head>
<body>
    <div class="wrapper">
        <!-- Aside -->
        <aside class="tech-skill">
            <h1 class="title">Tech Stack Logos</h1>
            <button onclick="myFunction()" class="switch-color"><i class="fa-solid fa-sun switch-icon"></i>Light</button>
            <button onclick="myFunction()" class="switch-color"><i class="fa-regular fa-moon switch-icon"></i></i>Dark</button>
        </aside>
        <!-- Main -->
        <main class="tech-logos">
            <figure class="logo-background">
                <img src="img/jamstack-logo.png" alt="jamstack logo" class="jamstack-logo">
            </figure>
            <figure class="logo-background">
                <img src="img/node-js-logo.png" alt="Node.js" class="node-js-icon">
            </figure>
            <figure class="logo-background">
                <img src="img/sass-logo.png" alt="SASS logo" class="sass-logo">
            </figure>
            <figure class="logo-background">
                <img src="img/git-lab-logo.png" alt="Git Lab logo" class="git-lab-logo">
            </figure>
            <figure class="logo-background">
                <img src="img/visual-studio-logo.png" alt="Visual Studiop logo" class="visual-studio-logo">
            </figure> 
            <figure class="logo-background">
                <img src="img/react-logo.png" alt="React logo" class="react-logo">
            </figure>
            <figure class="logo-background">
                <img src="img/php-logo.png" alt="php logo" class="php-logo">
            </figure>
            <figure class="logo-background python-logo">
                <img src="img/blue-python-item.png" alt="blue python" class="blue-python">
                <img src="img/yellow-python-item.png" alt="yellow python" class="yellow-python">
            </figure>
        </main>
        </main>
    </div>
</body>
</html>
